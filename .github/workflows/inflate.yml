name: Inflate netkans
on:
    push:
        branches:
            - master
    pull_request:
        types:
            - opened
            - synchronize
            - reopened
jobs:
    Inflate:
        runs-on: ubuntu-latest
        steps:
            - name: Get NetKAN repo
              uses: actions/checkout@v2
              with:
                  fetch-depth: 0
            - name: Cache downloads
              uses: actions/cache@v2
              with:
                  path: /cache
                  key: downloads-${{ github.run_id }}
                  restore-keys: |
                      downloads-
            - name: Test modified netkans
              uses: HebaruSan/xKAN-meta_testing@github_action
              with:
                  source: commits
                  log level: debug
                  pull request body: ${{ github.event.pull_request.body }}
                  comment bodies: ${{ github.event.pull_request.comments[github.event.pull_request.comments].body }}
