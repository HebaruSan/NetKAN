name: Inflate netkans
on:
    push:
        branches:
            - master
    pull_request:
        types:
            - opened
            - synchronize
            - reopened
jobs:
    Inflate:
        runs-on: ubuntu-latest
        steps:
            - name: Get NetKAN repo
              uses: actions/checkout@v2
              with:
                  fetch-depth: 0
            - name: Test modified netkans
              uses: HebaruSan/xKAN-meta_testing@github_action
              with:
                  source: commits
                  log level: debug
